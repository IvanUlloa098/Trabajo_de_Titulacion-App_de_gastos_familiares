<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Gasto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>
      <ion-label>Gasto</ion-label>
    </ion-item-divider>
    <ion-item-group>
      <ion-item>
        <ion-label>Monto: </ion-label>
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="gasto.monto"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-list>
        <ion-label>Fecha: </ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="YYYY-MM-DDTHH:mm:ss.sssZ" [(ngModel)]="gasto.fecha" required="true"></ion-datetime>
  <ion-list>
    <ion-item-group>                  
      <ion-item>
        <ion-label>Categoria:</ion-label>
        <ion-select [(ngModel)]="gasto.id_categoria">
          <ion-select-option value="834IqsQWzMFPdsE7TZKu">Alimentacion</ion-select-option>
          <ion-select-option value="yfXjC94YqUqIbn4zXMjx">Servicios</ion-select-option>
          <ion-select-option value="EjKGtXUIHEnwC0MKrzIn">Educacion</ion-select-option>
          <ion-select-option value="Y2xbbnUeLwCz5UhfMMJZ">Ocio</ion-select-option>
          <ion-select-option value="pZbMomfUFtw8u2aD0sEC">Transporte</ion-select-option>
          <ion-select-option value="NgNS2EM0p4UdeAQlZ4q6">Vivienda</ion-select-option>
          <ion-select-option value="Mp82DGLcR5AUOEk5DSrC">Salud</ion-select-option>
          <ion-select-option value="uPtleC6y1na6ZkkpePAd">Otros</ion-select-option>
        </ion-select>
      </ion-item>      
    </ion-item-group>
    <ion-item-divider>
      <ion-label>Descripcion</ion-label>
    </ion-item-divider>
    <ion-item-group>
      <ion-item>        
        <ion-textarea inputmode="text" [(ngModel)]="gasto.descripcion"></ion-textarea>
      </ion-item>
    </ion-item-group>    
  </ion-list>
  <ion-button expand="block" (click)="registrarGasto()">Registrar</ion-button>
</ion-content>
