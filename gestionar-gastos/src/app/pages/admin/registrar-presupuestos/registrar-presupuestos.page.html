<ion-header>
  <ion-toolbar>
    <ion-title>Registrar presupuestos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Presupuesto General</ion-label>
      </ion-item-divider>    
      <ion-item>        
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="presupuestoTotal" placehorder="Cantidad:"></ion-input>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Alimentacion</ion-label>      
      </ion-item-divider>
      <ion-item>      
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="presupuestoAlimentacion.cantidad" placeholder="Cantidad:"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>Servicios</ion-label>      
      </ion-item-divider>
      <ion-item>      
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="presupuestoServicios.cantidad" placeholder="Cantidad:"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>Educacion</ion-label>      
      </ion-item-divider>    
      <ion-item>      
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="presupuestoEducacion.cantidad" placeholder="Cantidad:"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>Ocio</ion-label>      
      </ion-item-divider>
      <ion-item>      
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="presupuestoOcio.cantidad" placeholder="Cantidad:"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>Transporte</ion-label>      
      </ion-item-divider>
      <ion-item>      
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="presupuestoTransporte.cantidad" placeholder="Cantidad:"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>Vivienda</ion-label>      
      </ion-item-divider>
      <ion-item>      
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="presupuestoVivienda.cantidad" placeholder="Cantidad:"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>Salud</ion-label>      
      </ion-item-divider>
      <ion-item>      
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="presupuestoSalud.cantidad" placeholder="Cantidad:"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>Otros</ion-label>      
      </ion-item-divider>
      <ion-item>
        <ion-input inputmode="decimal" type="number" required="true" min="0" [(ngModel)]="presupuestoOtros.cantidad" placeholder="Cantidad:"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <ion-label>Fecha: </ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="presupuestoAlimentacion.fecha" required="true" dayValues={{diaMes}}></ion-datetime>
  <ion-button expand="block" (click)="registrarPresupuesto()">Registrar</ion-button>
  <ion-button expand="block" (click)="actualizarPresupuestos()">Actualizar</ion-button>
  
</ion-content>
